<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Campus Snapshots</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="nav-head">Campus Snapshots</div>
        <div class="nav-sign">
            <a href="sign-in">Sign In</a>
        </div>
    </header>
    <main>
        <div class="center-box">
            <div class="button-side">
                <a href="issue-reporting">Report an Issue</a>
                <a href="event-hosting">Host an Event</a>
            </div>
            <div class="left-side">
                <div class="event-box">
                    <div class="event-log log">Events happening around campus</div>
                </div>
                <div class="issue-box">
                    <div class="issue-log log">Issues Reported</div>
                </div>
            </div>
            <div class="right-side">
                <img src="images/FAU-boca-map.jpg" alt="FAU MAP">
            </div>
        </div>
    </main>
</body>
</html>
