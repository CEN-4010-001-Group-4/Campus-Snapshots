<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Campus Snapshots</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="nav-head">Campus Snapshots</div>
    </header>
    <main>
        <div class="centering">
            <div class="center-box">
                <div class="text-head">Report an Issue</div>

                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Location &dArr;</button>
                    <div id="myDropdown" class="dropdown-content">
                        <div>Breezway</div>
                        <div>Library</div>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Issue &dArr;</button>
                    <div id="myDropdown" class="dropdown-content">
                        <div>Leak</div>
                        <div>Trash</div>
                    </div>
                </div>

                <div class="text-box">
                    <input type="text" name="decrption" placeholder="Description of Issue">
                </div>

                <div class="button-wrap">
                    <button>Upload Image</button>
                    <button>Submit</button>
                </div>


            </div>
        </div>

    </main>
</body>
</html>

<script type="text/javascript">
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
